<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonChat</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #chat {
      width: 100%;
      max-width: 500px;
      height: 300px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      background: #1a1a1a;
      margin-bottom: 1rem;
    }

    #messageInput {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 0.5rem;
      background: #222;
      color: white;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      background: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 0.3rem;
    }

    #walletInfo {
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>CRACKED DEVS</h1>

  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendMessage">Send</button>

  <button id="connectWallet">Connect Wallet</button>
  <div id="walletInfo"></div>

  <footer>made by crack</footer>

  <script type="module" src="main.js" defer></script>
</body>
</html>
