<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRACKED DEVS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #000;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    header h1 {
      color: cyan;
    }

    #connectWallet {
      background: #0077ff;
      border: none;
      padding: 0.6rem 1.2rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message-container {
      margin-bottom: 1rem;
    }

    .username {
      font-size: 0.8rem;
      color: #888;
    }

    .bubble {
      background: #222;
      padding: 0.8rem;
      border-radius: 12px;
      max-width: 60%;
      margin-top: 0.2rem;
    }

    #inputRow {
      display: flex;
      gap: 0.5rem;
      margin-top: auto;
      padding-top: 0.5rem;
    }

    #messageInput {
      flex: 1;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
    }

    #sendMessage {
      background: #00aaff;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    #typingStatus {
      font-size: 0.8rem;
      color: #888;
      margin: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      background: #111;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>CRACKED DEVS</h1>
    <button id="connectWallet">Connect Wallet</button>
  </header>

  <main>
    <div id="chatContainer">
      <div id="chat"></div>
      <div id="typingStatus"></div>
      <div id="inputRow">
        <input id="messageInput" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
      </div>
    </div>
  </main>

  <footer>Made by Crack</footer>

  <script type="module">
    import { setupMultisynq } from './sync.js';

    const connectBtn = document.getElementById('connectWallet');
    const sendBtn = document.getElementById('sendMessage');
    const input = document.getElementById('messageInput');
    const chat = document.getElementById('chat');
    const typingStatus = document.getElementById('typingStatus');

    // Generate a random username
    const names = ["Mona", "Annie", "Crack", "Devs", "Ash", "Sky"];
    const username = names[Math.floor(Math.random() * names.length)];

    // Initialize Multisynq
    setupMultisynq(onReceiveMessage, onTyping);

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (msg) {
        sendMessageToMultisynq(username, msg);
        input.value = '';
      }
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
      else emitTyping(username);
    });

    connectBtn.onclick = async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        alert("Wallet connected!");
      } else {
        alert("MetaMask not found.");
      }
    };

    function onReceiveMessage(data) {
      const { user, text } = data;
      const container = document.createElement('div');
      container.className = 'message-container';
      container.innerHTML = `
        <div class="username">${user}</div>
        <div class="bubble">${text}</div>`;
      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function onTyping(user) {
      typingStatus.textContent = `${user} is typing...`;
      setTimeout(() => (typingStatus.textContent = ''), 2000);
    }

    // Global functions so sync.js can call them
    window.sendMessageToMultisynq = (user, text) => {
      if (window.multisynq) {
        window.multisynq.send({ user, text });
      }
    };

    window.emitTyping = (user) => {
      if (window.multisynq) {
        window.multisynq.typing(user);
      }
    };
  </script>
</body>
</html>
