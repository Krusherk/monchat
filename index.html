<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cracked Devs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
    }
    #walletInfo {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    #connectWallet {
      background: #5f5cff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      animation: fadeInUp 0.3s ease;
      padding: 0.7rem 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .self {
      align-self: flex-end;
      background: #5f5cff;
    }
    .typing {
      font-style: italic;
      color: #999;
      font-size: 0.85rem;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    footer {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      background: #111;
    }
    input, button {
      font-family: inherit;
    }
    #messageInput {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
    }
    #sendMessage {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #5f5cff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #nameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #nameModalContent {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    #nameModalContent input {
      padding: 0.6rem;
      width: 80%;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
    }
    #nameModalContent button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #5f5cff;
      border: none;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>CRACKED DEVS</strong></div>
    <div>
      <span id="walletInfo">Not connected</span>
      <button id="connectWallet">Connect Wallet</button>
    </div>
  </header>

  <div id="chat"></div>
  <p id="typingIndicator" class="typing" style="padding-left: 1rem; display: none;">Someone is typing...</p>

  <footer>
    <input id="messageInput" type="text" placeholder="Say something..." autocomplete="off" />
    <button id="sendMessage">Send</button>
  </footer>

  <div id="nameModal">
    <div id="nameModalContent">
      <h3>Pick a username</h3>
      <input type="text" id="usernameInput" placeholder="Enter name or leave blank for random"/>
      <br/>
      <button id="confirmName">Continue</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
