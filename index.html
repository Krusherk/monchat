<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonChat</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0e0e0e, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
      animation: fadeInDown 1s ease-in-out;
    }

    #connectWallet {
      align-self: flex-end;
      margin-bottom: 1rem;
    }

    #usernameSetup {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    #usernameInput {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.03);
      color: white;
      outline: none;
      margin-bottom: 1rem;
      width: 250px;
      text-align: center;
    }

    #chatSection {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 16px;
      padding: 1rem;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.1);
      margin-bottom: 1rem;
      animation: fadeInUp 1.2s ease;
    }

    .message-container {
      animation: fadeInBubble 0.4s ease;
      margin-bottom: 1rem;
    }

    .username {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
      color: #00aaff;
    }

    .bubble {
      background: #111;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: bubblePop 0.3s ease;
    }

    .inputRow {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 0.5rem;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(4px);
      color: white;
      outline: none;
      transition: border 0.3s ease;
    }

    #messageInput:focus {
      border-color: #00aaff;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00aaff, #0066ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
    }

    #walletInfo {
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    #typingStatus {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.5rem;
      height: 20px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBubble {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bubblePop {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <button id="connectWallet">Connect Wallet</button>
  <h1>CRACK DEVS</h1>

  <div id="usernameSetup">
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button id="setUsername">Start Chatting</button>
  </div>

  <div id="chatSection">
    <div id="chat"></div>
    <div id="typingStatus"></div>
    <div class="inputRow">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendMessage">Send</button>
    </div>
    <div id="walletInfo"></div>
  </div>

  <footer>made by crack</footer>
  <script type="module" src="main.js" defer></script>
</body>
</html>
